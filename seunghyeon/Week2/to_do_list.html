<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>

        <header>
            <div id="title">

            </div>

        </header>
        <main>
            <ul id="list">
            </ul>
        </main>
        <footer>
            <input type="button" value="전체 선택" onclick="checkAll()">
            <input type="button" value="전체 해제" onclick="unCheckAll()">
            <input type="button" value="선택 삭제" onclick="Delete()">
        </footer>
    </body>
</html>
