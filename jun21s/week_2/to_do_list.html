<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="to_do_list.css">
    <script src="to_do_list.js"></script>
</head>
<body>
    <header>
        <h1>To do list</h1>
        <input type="text" class="todo" id="todo" placeholder="할 일을 입력하세요." >
        <button class="enter_button" onclick="enter()" >Enter</button>
        <br><br>
    </header>
    
    <main>
        <div id="todo_list"></div>
    </main>
<br>
    <footer>
        <button class="foot" onclick="all_select()">전체 선택</button>
        <button class="foot" onclick="select_not()">선택 해제</button>
        <button class="foot" onclick="select_delete()">삭제</button>
    </footer>
</body>
</html>
