<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>OneDrive</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="onedrive.css">
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <header>
        <button type="button" id="first_icon">
            <span>
                <i class="bi bi-grid-3x3-gap-fill" style="color: white;"></i>
            </span>
        </button>

        <div id="onedrive">
            <span><b>OneDrive</b></span>
        </div>

        <div id="searchgo">
            <form action="" class="first_flex">
                <button id="second_icon"><i class="bi bi-search" style="color: rgb(39, 136, 234);"></i></button>
                <input type="search" placeholder="모두 검색" id="searchbar">
            </form>
        </div>


        <button type="button" id="third_icon">
            <span>
                <i class="bi bi-person fs-5" style="color: white;"></i>
            </span>
        </button>
        <button type="button" id="third_icon">
            <span>
                <i class="bi bi-question-lg fs-4" style="color: white;"></i>
            </span>
        </button>
        <button type="button" id="third_icon">
            <span>
                <i class="bi bi-gear fs-5" style="color: white;"></i>
            </span>
        </button>
        <button type="button" id="third_icon">
            <span>
                <i class="bi bi-gem" id="premiumicon" style="color: white;"></i>
            </span>
        </button>
    </header>

    <aside id="sidebar">
        <p id="name"><b>이 진원</b></p>
        <div id="first">
            <div class="side_container1"><span class="item"><i class="bi bi-folder"></i></span><span class="item"
                    id="icon6">내 파일</span></div>
            <div class="side_container2"><span class="item"><i class="bi bi-clock-history"></i></span><span class="item"
                    id="icon7">최근</span></div>
            <div class="side_container3"><span class="item"><i class="bi bi-image"></i></span><span class="item"
                    id="icon8">사진</span></div>
            <div class="side_container4"><span class="item"><i class="bi bi-people"></i></span><span class="item"
                    id="icon9">공유됨</span></div>
            <div class="side_container5"><span class="item"><i class="bi bi-trash2"></i></span><span class="item"
                    id="icon10">휴지통</span></div>
        </div>
        <div id="second">
            <div id="buttonspan"><button id="premium"><span class="bt1"><i class="bi bi-gem"
                            id="premiumicon"></i></span><span class="bt1"> <b>프리미엄 OneDrive</b></span></button></div>
            <div class="footerbar1">스토리지</div>
            <div class="footerbar2">0.2GB 1TB 중 사용</div>
            <div class="footerbar3"><a id="forcolor" style="text-decoration: none" href="##dfasdf">OneDrive 앱 다운로드</a>
            </div>
        </div>
    </aside>

    <div id="contents">
        <div id="top_bar">
            <div id="command_bar">
                <div id="focus_zone" style="position: relative;">
                    <div class="item_1">

                        <div class="item_1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="image_bar">
            <div id="real_image_bar">
                <div id="word_tab"><b>사용자 전용</b></div>
                <div id="focus_zone2">
                    <span class="realflex" id="realflex1">
                        <img src="computer.png" alt="" style="width: 200px;" height="90px" id="computerimg">
                        <span id="text_tab">
                            <span style="font-size: 13px;"><b>추억을 되짚어보세요</b></span>
                            <span style="font-size: 12px;">언제 어디서나 모든 장치에서</span>
                        </span>
                    </span>

                    <span class="realflex" id="realflex2">
                        <span id="text_tab2">
                            <span style="font-size: 13px; color: white;"><b>지난 주</b></span>
                            <span style="font-size: 12px; color: white;">몇 년간 기록</span>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="second_tab">
            <h5><b>내 파일</b></h5>
        </div>
        <div class="third_tab">
            <div id="root">
                <div class="division">
                    <div class="files"><input type="checkbox"></div>
                    <span class="files"><i class="bi bi-file-earmark"></i></span>
                    <div id="margin"></div>
                    <span class="droplists">
                        <span><b>이름</b></span>
                        <i class="bi bi-arrow-up"></i>
                        <i class="bi bi-chevron-down"></i>
                    </span>
                </div>
                <div class="files"><input type="checkbox"></div>
                <div class="files"><input type="checkbox"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>
</html>
